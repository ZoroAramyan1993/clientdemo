<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <base href="/">
  <style>


  </style>
</head>
<body>



<form (ngSubmit)="onClick(loginForm.value)" novalidate #loginForm="ngForm" action="action_page.php" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>email</b></label>
    <input type="text" #ngEmail="ngModel" ngModel #ngEmail   placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" #ngPassord="ngModel" ngModel #ngPassword  placeholder="Enter Password" name="psw" required>

    <button type="submit" id="button" value="Login" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  <form>
    <p *ngIf="loginError">wrong input</p>
  </form>

  <form>
    <p *ngIf="requiredLogin">success</p>
  </form>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a [routerLink]="['/home']">password?</a></span>
  </div>
</form>
</body>
</html>
