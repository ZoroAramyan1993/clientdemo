<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <base href="/">
  <style>





  </style>
</head>
<body>
<form (ngSubmit)="onSubmit(registrationForm.value)" novalidate #registrationForm = "ngForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <input type="text" name="name" #ngName="ngModel" ngModel #name id="name" placeholder="name" required>
    <input type="text" name="surName" #ngSurName="ngModel" ngModel #surName   id="surName" placeholder="surName" required>
    <input type="text" name="email" #ngEmail="ngModel" ngModel #email id="email" placeholder="Email" required>
    <input type="password" name="password" #ngPassword="ngModel" ngModel #password id="passwords" placeholder="Password" required>
    <button type="submit" id="but" value="register" [disabled]=!registrationForm.valid class="registerbtn">Register</button>
  </div>
  <form>
    <p *ngIf="error">wrong input</p>
  </form>
  <div>
    <p *ngIf="submitted">{{successMessage}}</p>
  </div>
  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']" >Sign in</a></p>
  </div>
</form>



</body>
</html>
